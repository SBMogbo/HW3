<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
  

  <title>Password Maker 2020</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Random Password Generator</a>
    <!-- Navbar content -->
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-sm-12 mx-auto">
        <div class="content">
          <h4>Random Password Maker</h4>
          <br />
          <input type="text" id="display">
          <br />
          <input type="number" min="8" max="150" id="numberbox">
          <br />
          <!--1-->
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="UpperCase" value="option1">
            <label class="form-check-label" for="inlineRadio1">UpperCase</label>
          </div>
          <!--LowerCase-->
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="LowerCase" value="option2">
            <label class="form-check-label" for="inlineRadio2">LowerCase</label>
          </div>
          <!--Special Characters-->
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="symbols"
              value="option3" >
            <label class="form-check-label" for="SpecialCharacters">symbols</label>
          </div>
          <!--Numbers-->
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Numbers" value="option4"
                >
              <label class="form-check-label" for="Numbers">Numbers</label>
            </div>
            <br />
            <button click="generate">Generate</button>
            <button onClick="">copy to clipboard</button>
            <div id="length"></div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
</body>

</html>
